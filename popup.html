<!DOCTYPE html>
<html>
<head>
  <title>Twitter Engagement Betting</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1991db;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Twitter Engagement Betting</h2>
    <div class="input-group">
      <label for="likes">Predicted Likes:</label>
      <input type="number" id="likes" min="0" placeholder="Enter predicted likes">
    </div>
    <div class="input-group">
      <label for="reposts">Predicted Reposts:</label>
      <input type="number" id="reposts" min="0" placeholder="Enter predicted reposts">
    </div>
    <div class="input-group">
      <label for="stake">Stake Amount (SOL):</label>
      <input type="number" id="stake" min="0.1" step="0.1" placeholder="Enter stake amount">
    </div>
    <button id="placeBet">Place Bet</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
